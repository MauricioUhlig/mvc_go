{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}


<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Id}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>R$ {{.GetPrice}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="./edit?id={{.Id}}" class="btn btn-info">Update</button></td>
                            <td><button onclick="OnDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="./new" class="btn btn-primary mb-2">Create a new product</a>
        </div>
    </div>
</body>

<script>
    function OnDelete(id) {
        let response = confirm('Are you sure on delete?')
        if(response) {
            window.location = './delete?id='+id
        }
    }
</script>

{{template "_footer"}}
{{end}}
